<ion-side-menus>
<ion-side-menu-content>
<ion-header-bar align-title="center" class="bar-positive">

  <div class="buttons">
    <button class="button" ng-click="toggleSidemenu()">دسته های مقالات</button>
  </div>
</ion-header-bar>
<ion-content>

  <div class="list list-inset">
    <label class="item item-input item-floating-label" style="direction:rtl">
      <span class="input-label iraniansans" style="padding-right:16px">نام</span>
      <input type="text" class="iraniansans" placeholder="نام" style="padding-right:16px">
    </label>
    
    <label class="item item-input item-floating-label" style="direction:rtl">
      <span class="input-label iraniansans" style="padding-right:16px">نام خانوادگی</span>
      <input type="text" class="iraniansans" style="padding-right:16px" placeholder="نام خانوادگی">
    </label>

    <label class="item item-input item-floating-label">
      <span class="input-label">Email</span>
      <input type="text" placeholder="Email">
    </label>
    <button class="iraniansans button button-block button-royal">
      گرفتن تصویر
    </button> 
    <img ng-src="{{imageOfUser}}" alt="" width="50" height="50">
    <button class="iraniansans button button-block button-balanced">
      ثبت نام
    </button> 

    <div class="list">
      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-ios-sunny"></i>
      </div>
    </div>

  </div>

</ion-content>

  </div>
  
</ion-footer-bar> -->
</ion-side-menu-content>
</ion-side-menus>

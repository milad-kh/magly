<ion-view view-title="جستجو">
<ion-nav-buttons side="right">
<a class="button button-icon icon ion-gear-a" ng-click="openPopover($event)"></a>          
</ion-nav-buttons>
  <ion-content>
  	<div class="list">
	  <label class="item item-input">
	    <input type="text" style="direction:rtl" class="yekan" placeholder="جستجو کنید" ng-model="query">
	  </label>
	</div>
	<!-- posts -->
  <div class="list" ng-repeat="post in posts | filter:query">
	<div class="card usualPostContainer">
     <div ng-click="ch(post.ID)">
    <div class="item item-avatar usualPostContainer" style="padding-left:20px">
      <h2 class="yekan usualPostContainer" style="direction:rtl;white-space:normal" ng-bind="post.post_title"></h2>
    </div>

     <div class="item item-thumbnail usualPostContainerImg"> 
     <img class="full-image" src="{{post.thumbnail}}">     
     </div> 
     
    <div class="item item-body usualPostContainer">
      <div style="direction:rtl" class="yekan" ng-bind-html="post.summary+'...'">                      
      </div>
    </div>
</div>
   <div ng-if = "1" class="item tabs tabs-secondary tabs-icon-left">
    
    <a class="tab-item">
      <i class="icon ion-thumbsup"></i>
    </a>
  
    <a class="tab-item" ng-click="goToComment(post.ID)">
      <i class="icon ion-chatbox"></i>
    </a>

    <a class="tab-item" ng-click="shareToSocial()">
          <i class="icon ion-android-share-alt" style="color:dodgerblue"></i>
        </a>
<a class="tab-item" ng-if="!showSignIn" ng-click="addToFavorite(post.ID)">
      <i ng-show="post.isFavorite" class="icon ion-ios-heart" style="color:red"></i>
      <i ng-show="!post.isFavorite" class="icon ion-ios-heart-outline"></i>
    </a>
    <a class="tab-item" ng-click="mailArticleToFriend(post.ID)">
          <i class="icon ion-ios-email-outline"></i>
        </a>
   </div> 
   </div>
   <div style="height:1px;background-color:black"></div>
   </div>
  </ion-content>
</ion-view>

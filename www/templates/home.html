  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
  <ion-header-bar align-title="center" class="bar-positive">   
    <h1 class="title yekan">لیست دسته ها</h1>    
  </ion-header-bar>
      
    <ion-content>
    <ion-refresher
      pulling-text="بررسی وجود دسته های جدید..."
      on-refresh="loadMoreDataForTop()"
      disable-pulling-rotation
      >
    </ion-refresher>
      <div class="list">
        <a ng-click="filterPostsByCategory('all')" class="item item-icon-left yekan" ng-href="" style="direction:rtl">
          <i class="icon ion-email"></i>
          همه ی مقالات
        </a>

        <a ng-click="filterPostsByCategory(this.$parent.category.cat_ID)" ng-repeat="category in categories" class="item item-icon-left yekan" ng-href="" style="direction:rtl">
          <i class="icon ion-email"></i>
          {{category.cat_name}}
        </a>

        <a ng-click="mostVisitedPosts()" class="item item-icon-left yekan" ng-href="" style="direction:rtl">
          <i class="icon ion-email"></i>
          پر بازدیدترین ها
        </a>

      </div>

    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
  <ion-header-bar align-title="center" class="bar-positive">   
    <h1 class="title iraniansans">تنظیمات</h1>    
  </ion-header-bar>
    <ion-content>
    <a ng-show="userIslogin" class="item item-thumbnail-right" ng-href="" style="background-color:skyblue">
      <img src="img/milad.jpg" style="border-radius:50%">
      <h2 style="direction:rtl" class="yekan" ng-bind="userInfo.display_name"></h2>  
      <p ng-bind="userInfo.user_nicename"></p>    
    </a>
    <div class="card yekan" style="direction:rtl" >
      <div class="item item-text-wrap">
       دریافت ایمیل مقاله ها
        <label class="toggle toggle-calm">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
      </div>
      <div class="item item-text-wrap">
        تعداد پست های دریافتی هنگام اسکرول به سمت پایین
      </div>
      <div class="item item-text-wrap">
        تعداد پست های دریافتی هنگام اسکرول به سمت بالا
      </div>      
    </div>
    
    <div class="card">
      <button class="button button-assertive yekan" ng-click="signOut()">
        خروج از برنامه
      </button>
      <button class="button button-balanced yekan" ng-click="signOut()">
        ورود به برنامه
      </button>      
    </div>
    </ion-content>

<ion-view view-title="مطالب">
<ion-nav-buttons side="right">
<a class="button button-icon icon ion-ios-keypad" ng-click="openPopover($event)"></a>          
</ion-nav-buttons>

  <ion-content>
  
 <ion-refresher
   pulling-text="در حال بارگیری پست های جدید..."
   on-refresh="loadMoreDataForTop()"    
   
 >
 </ion-refresher>
<div class="list list-inset">
    <div class="list card" ng-repeat="post in posts track by post.ID | filter:query" ng-click="ch(post.ID)">
     
    <div class="item item-avatar">
      <h2 class="yekan" style="direction:rtl" ng-bind="post.post_title"></h2>
    </div>

     <div class="item item-thumbnail"> 
     <img class="full-image" src="{{post.thumbnail}}">     
     </div> 
     
     <div class="item item-body">
      <div style="direction:rtl" class="yekan" ng-bind-html="post.summary+'...'">        
                
      </div>
   

  </div>
   <div ng-if = "1" class="item tabs tabs-secondary tabs-icon-left">

    <a class="tab-item" data-ink-opacity="0.5">
      <i class="icon ion-heart" style="color:red"></i>
    </a>
    
    <a class="tab-item" data-ink-opacity="0.5">
      {{post.likes.length}}
      <i class="icon ion-thumbsup"></i>
    </a>
  
    <a class="tab-item" data-ink-opacity="0.5">
      {{post.comment_count}}
      <i class="icon ion-chatbox"></i>
    </a>

   </div> 
   </div>
</div>
  <ion-infinite-scroll
       ng-if="posts.length > 0"
       on-infinite="loadMoreDataForDown()"
       distance="20%"
       icon="ion-loading-c"
       >
     </ion-infinite-scroll> 
   
  </ion-content>
</ion-view>

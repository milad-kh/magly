<ion-view>
<ion-nav-buttons side="right">
<!-- <a class="button button-icon icon ion-ios-keypad" ng-click="openPopover($event)"></a>           -->
</ion-nav-buttons>

  <ion-content>
  
 <ion-refresher
   pulling-text="در حال بارگیری پست های جدید..."
   on-refresh="loadMoreDataForTop()"       
 >
 </ion-refresher>
<div class="list list-inset">

   <!-- USUAL POST -->
<div class="list" ng-repeat="post in posts track by $index">

    <div class="card usualPostContainer">
     <div ng-click="ch(post.ID)">
    <div class="item item-avatar usualPostContainer" style="padding-left:20px">
      <h2 class="yekan usualPostContainer notOverFlow" style="direction:rtl;overflow:visible;white-space:normal" ng-bind="post.post_title"></h2>
    </div>

     <div class="item item-thumbnail usualPostContainerImg" style="padding:0px"> 
     <img class="full-image" src="{{post.thumbnail}}">     
     </div> 
     
    <div class="item item-body usualPostContainer">
      <div style="direction:rtl" class="yekan" ng-bind-html="post.summary+'...'">                      
      </div>
    </div>
</div>
   <div ng-if = "1" class="item tabs tabs-secondary tabs-icon-left">
    
    <a class="tab-item" ng-if="!showSignIn" ng-click="sendLike(post.ID)">
      <i class="icon ion-thumbsup" ng-if="!post.isLike"></i>
      <i class="icon ion-thumbsup" style="color:green" ng-if="post.isLike"></i>      
    </a>
  
    <a class="tab-item" ng-click="goToComment(post.ID)">
      <i class="icon ion-chatbox"></i>
    </a>

    <a class="tab-item" ng-click="shareToSocial(post.ID)">
          <i class="icon ion-android-share-alt" style="color:dodgerblue"></i>
        </a>
<a class="tab-item" ng-if="!showSignIn" ng-click="addToFavorite(post.ID)">
      <i ng-show="post.isFavorite" class="icon ion-ios-heart" style="color:red"></i>
      <i ng-show="!post.isFavorite" class="icon ion-ios-heart-outline"></i>
    </a>
    <a class="tab-item" ng-click="mailArticleToFriend(post.ID)">
          <i class="icon ion-ios-email-outline"></i>
        </a>
   </div> 

   </div>
   <div style="height:1px;background-color:black"></div>

   <!-- ADVERTISE -->
   <div class="card" ng-if="$index % 5 == 0" ng-click="alert('رفتن به تبلیغات')">
     
     <div class="item item-thumbnail" style="padding:0px">  
     <img class="full-image" src="img/ads2.jpg">     
     </div> 
     
    <div class="item item-body">
      <div style="direction:rtl" class="yekan">
      متن تبلیغ را اینجا می گذاریم                      
      </div>
    </div>
    
   </div>

   <div style="height:1px;background-color:black"></div>
   </div>

   
</div>
  <ion-infinite-scroll
       ng-if="posts.length > 0"
       on-infinite="loadMoreDataForDown()"
       distance="10%"
       icon="ion-loading-c"
       >
     </ion-infinite-scroll> 
   
  </ion-content>
</ion-view>

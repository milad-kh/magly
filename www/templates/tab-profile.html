<ion-view title="پروفــــایل">
<ion-nav-buttons side="right">
  <a class="button button-icon icon ion-ios-person-outline"></a>          
</ion-nav-buttons>
  <ion-content>

  <div class="card" style="direction:rtl" ng-if="!showSignIn">
    <div class="item item-text-wrap yekan">
      خوش آمدید {{info.display_name}}
    </div>
  </div>

  <button ng-if="!showSignIn" class="button button-block button-assertive yekan icon-right ion-android-walk" ng-click="signOut()">
  خروج از برنامه
</button>
<!-- sign in -->
<div class="list" ng-if="showSignIn">

  <label class="item item-input item-floating-label">
    <span class="input-label yekan">نام کاربری</span>
    <input type="text" placeholder="نام کاربری" ng-model="info.username">
  </label>

  <label class="item item-input item-floating-label">
    <span class="input-label yekan">کلمه عبور</span>
    <input type="password" placeholder="کلمه عبور" ng-model="info.password">
  </label> 

<button class="button button-calm button-block yekan icon-right ion-key" ng-click="signin()">
  ورود به برنامه 
</button>

</div>


<button class="button button-calm button-block yekan icon-right ion-edit" ng-if="!showSignIn" ng-click="showForgetPassModal()">
  تعویض کلمه عبور
</button>

<button ng-if="showSignIn" class="button button-balanced button-block yekan icon-right ion-ios-plus-outline" ng-click="goToSignup()">
  ثبت نام
</button>

<div class="card" style="direction:rtl">

  <div class="item item-text-wrap yekan">
    تعداد پست های دریافتی از سرور
    <div class="item range range-positive">
      <i class="icon ion-ios-minus-empty"></i>
      <input type="range" name="volume" min="1" max="20" value="33" ng-model="settings.numberOfPostDownloaded">
      <i class="icon ion-ios-plus-empty"></i>
    </div>
    <div>{{settings.numberOfPostDownloaded}} پست</div>
  </div>

  <div class="item item-text-wrap yekan">
    تعداد پست دریافتی برای بار اول
    <div class="item range range-positive">
      <i class="icon ion-ios-minus-empty"></i>
      <input type="range" name="volume" min="1" max="20" value="5" ng-model="settings.numberOfPostDownloadedFirstTime">
      <i class="icon ion-ios-plus-empty"></i>
    </div>
    <div>{{settings.numberOfPostDownloadedFirstTime}} پست</div>
  </div>

</div>

<ul class="list">
  <li class="item item-toggle" style="direction:rtl">
     ویبره هنگام دریافت داده جدید
     <label class="toggle toggle-calm">
       <input type="checkbox" ng-model="settings.vibrateWhenNewPostsDownloaded">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <ul class="list">

  <li class="item item-toggle">
     صدا هنگام دریافت داده جدید
     <label class="toggle toggle-energized">
       <input type="checkbox" ng-model="settings.beepWhenNewPostsDownloaded">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

</ul>
</ul>

  </ion-content>
</ion-view>

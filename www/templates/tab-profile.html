<ion-view view-title="profile">
<ion-nav-buttons side="right">

</ion-nav-buttons>
  <ion-content>
  <button class="button button-block button-positive">
  خروج از برنامه
</button>
<!-- sign in -->
<div class="list">

  <label class="item item-input item-floating-label">
    <span class="input-label">نام کاربری</span>
    <input type="text" placeholder="نام کاربری" ng-model="info.username">
  </label>

  <label class="item item-input item-floating-label">
    <span class="input-label">کلمه عبور</span>
    <input type="text" placeholder="کلمه عبور" ng-model="info.password">
  </label> 

</div>

<button class="button button-balanced button-block yekan" ng-click="signin()">
  ورود به برنامه 
</button>
<button class="button button-balanced button-block yekan" ng-click="signin()">
  ثبت نام
</button>
<!--  -->
  </ion-content>
</ion-view>

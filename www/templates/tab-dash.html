<ion-view view-title="دسته ها">
  <ion-content class="padding">
    <div class="row" ng-repeat="row in categories">
      <div class="col" ng-repeat="item in row">
        
        <div style="direction:rtl" class="list card yekan" ng-click="filterPostsByCategory(item.cat_ID)">
          <div class="item item-divider">
          <i class="icon ion-happy-outline"></i>
          {{item.cat_name}}</div>
          <div class="item item-body">
            <div>
              توضیحات این دسته
            </div>
          </div>
        </div>
        
      </div>
    </div>

  </ion-content>
</ion-view>

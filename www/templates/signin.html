<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="toggleSidemenu()">دسته های مقالات</button>
  </div>
</ion-header-bar>

<ion-content>
<div class="list list-inset">
  <label class="item item-input item-floating-label">
    <span class="input-label">نام کاربری</span>
    <input type="email" placeholder="نام کاربری" ng-model="username">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">کلمه عبور</span>
    <input type="password" placeholder="کلمه عبور" ng-model="password">
  </label>  
</div>

<button class="button button-large button-balanced yekan" ng-click="signin()">
  ورود به برنامه 
</button>
</ion-content>

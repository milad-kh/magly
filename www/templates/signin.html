<ion-view view-title="ورود به برنامه">
<ion-nav-buttons side="right">
<a class="button button-icon icon ion-gear-a" ng-click="openPopover($event)"></a>          
</ion-nav-buttons>
<ion-header-bar align-title="center" class="bar-positive">   
  <button class="button icon-left ion-home" ng-click="goHome();"></button>
  </ion-header-bar>

<ion-content>

<div class="list">

  <label class="item item-input item-floating-label">
    <span class="input-label">نام کاربری</span>
    <input type="text" placeholder="نام کاربری" ng-model="info.username">
  </label>

  <label class="item item-input item-floating-label">
    <span class="input-label">کلمه عبور</span>
    <input type="text" placeholder="کلمه عبور" ng-model="info.password">
  </label> 

</div>

<button class="button button-balanced button-block yekan" ng-click="signin()">
  ورود به برنامه 
</button>
</ion-content>
</ion-view>
